<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Senhas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .phone {
        position: relative;
        width: 300px;
        height: 600px;
        background-color: #444;
        border-radius: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }
    .status-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background-color: #222;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
    }
    .battery {
        width: 50px;
        height: 20px;
        background-color: #ddd;
        position: relative;
        border-radius: 5px;
        overflow: hidden;
    }
    .battery-level {
        height: 100%;
        background-color: #0f0;
    }
    .time {
        color: #fff;
        font-size: 16px;
    }
    .content {
        padding: 20px;
        color: #fff;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    #password {
        margin-top: 20px;
        font-size: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
    }
    .notification {
        position: absolute;
        top: 80px;
        left: 20px;
        width: calc(100% - 40px);
        height: 50px;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        animation: slideNotification 3s ease forwards;
        display: flex;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
    }
    .notification img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .bottom-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background-color: #222;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
    }
    .bottom-bar img {
        width: 30px;
        height: 30px;
        cursor: pointer;
    }
    @keyframes slideNotification {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="phone">
    <div class="status-bar">
        <div class="battery">
            <div class="battery-level" style="width: 50%;"></div>
        </div>
        <div class="time" id="time">12:00</div>
    </div>
    <div class="content">

        <h1>Senhas Thigas</h1>
        <input type="text" id="password" readonly>

        <button onclick="generatePassword()">Gerar Senha</button>

    </div>
    <div class="notification">
        <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
        <span>THIGAS O BRABO</span>
    </div>
    <div class="bottom-bar">
        <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
        <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube">
        <img src="https://img.icons8.com/color/48/000000/camera--v1.png" alt="CÃ¢mera">
    </div>
</div>

<script>
    function generatePassword() {
        var length = 12; // comprimento da senha
        var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+"; // caracteres permitidos
        var password = "";
        for (var i = 0; i < length; ++i) {
            password += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        document.getElementById("password").value = password;
    }

    function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("time").innerText = hours + ":" + minutes;
    }
    updateTime();
    setInterval(updateTime, 1000);
</script>

</body>
</html>
